<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  margin: 0;
  background: radial-gradient(circle at 100%, #333, #333 50%, #eee 75%, #333 75%);
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #ef483c;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  font-weight: bold;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #02ac9e;
  color: white;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

.open-button {
  background-color: rgb(0, 172, 43);
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  opacity: 0.8;
  position: fixed;
  bottom: 23px;
  font-size: 20px;
  font-weight: bold;
  right: 28px;
  width: 280px;
}
.open-button:hover {
  opacity: 1;
}
</style>
</head>
<body>

<div class="topnav" id="myTopnav">
  <a href="#home" class="active">Home</a>
  <a href="notifications.html">Notifications</a>
  <a href="contact.html">Contact</a>
  <a href="about.html">About</a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<div style="padding-left:16px">
  <h2><marquee style="color: rgb(223, 103, 6); font-size: 35px;" behavior="scroll" direction="right" scrollamount="10">Welcome To Chat Application</marquee></h2>
<marquee style="color: whitesmoke; font-size: 25px;" behavior="scroll" direction="right" scrollamount="20">Welcome To Chat Application</marquee>
<marquee style="color: whitesmoke; font-size: 25px;" behavior="scroll" direction="left" scrollamount="30">Welcome To Chat Application</marquee>
<marquee style="color: whitesmoke; font-size: 25px;" behavior="scroll" direction="right" scrollamount="40">Welcome To Chat Application</marquee></div>
<h2><marquee style="color: rgb(223, 103, 6); font-size: 35px;" behavior="scroll" direction="right" scrollamount="12">Click on "CHAT" below to enter Chat Rooms</marquee></h2>
<button class="open-button" onclick="window.location.href='home.html'">Chat</button>
<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
