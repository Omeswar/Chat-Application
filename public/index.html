<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Chat Application</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-comments"></i> Chat Application</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Student Name</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Please enter your name here...."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Available Chat Rooms</label>
						<select name="room" id="room">
							<option selected disabled>Please Select Any Room...</option>
							<option value="KE169">KE169</option>
							<option value="KM065">KM065</option>
							<option value="TS99T">TS99T</option>
							<option value="TS25X">TS25X</option>
							<option value="TDS01">TDS01</option>
							<option value="K18JC">K18JC</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Now</button>
				</form>
			</main>
		</div>
	</body>
</html>
